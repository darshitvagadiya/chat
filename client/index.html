<!DOCTYPE html>
<html ng-app="Instagram">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav ng-controller="NavbarCtrl" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#!/">ChatApp</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="#!/">Home</a>
			</li>
			<li ng-if="!isAuthenticated()" class="nav-item">
				<a class="nav-link" href="#!/login">Login</a>
			</li>
			<li ng-if="!isAuthenticated()" class="nav-item">
				<a class="nav-link" href="#!/signup">Signup</a>
			</li>
			<li ng-if="isAuthenticated()" class="nav-item">
				<a class="nav-link" ng-click="logout()" href="">Logout</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="isAuthenticated() && currentUser.username">
				<a href="http://instagram.com/{{currentUser.username}}">
					<img class="media-object img-rounded" ng-src="{{currentUser.picture}}">
					@{{currentUser.username}}
				</a>
			</li>
		</ul>
	</nav>
	<br><br><br><br>
    <div ng-view></div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
	<script src="vendor/angular.js"></script>
	<script src="vendor/angular-route.js"></script>
	<script src="vendor/angular-messages.js"></script>
	<script src="vendor/satellizer.js"></script>
	<script src="app.js"></script>
	<script src="controllers/home.js"></script>
	<script src="controllers/signup.js"></script>
	<script src="controllers/login.js"></script>
	<script src="controllers/navbar.js"></script>
	<script src="directives/serverError.js"></script>
</body>
</html>
